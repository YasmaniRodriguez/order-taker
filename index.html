<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page description -->
    <meta name="description" content="A Sales Order Taker Web App">
    <!-- page title -->
    <title>Order Taker</title>
    <!--fontawesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Montserrat:wght@900&family=Ranchers&display=swap&family=Ceviche+One&display=swap&family=Allura&display=swap&family=Ruthie&display=swap&family=Lovers+Quarrel&display=swap" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header" id="pghdr">

        <div class="action store-info-btn"><i class="fas fa-bars fa-2x"></i></div>

        <div class="brand-container">
            <p>Store Name</p>
            <p>Store Slogan</p>
        </div>

        <div class="action promotion-info-btn"><i class="fas fa-percentage fa-2x"></i></div>

    </header>

    <div class="page-content" id="pgbdy">

        <div class="breadcrumb-container">
            <div id="hs" class="breadcrumb-item home-section"><p class="breadcrumb-link">Home</p></div>
            <div id="cs" class="breadcrumb-item category-section"><p class="breadcrumb-link">Category</p></div>
        </div>

        <div class="content product-category" id="ctg"></div>

        <div class="content product-catalog" id="pdt"></div>

    </div>

    <footer class="page-footer" id="pgftr">

        <input type="radio" id="ovlystr" name="ovly">
        <input type="radio" id="ovlypmt" name="ovly">
        <input type="radio" id="ovlyodr" name="ovly">

        <div class="shopping-cart-container">

            <div class="action shopping-cart-btn">
                <i class="fas fa-shopping-cart fa-2x"></i>
            </div>

        </div>

        <div class="overlay" id="overlay">

            <div class="ovlystr">
                <a href="#" class="overlay-close-btn"><i class="fas fa-times fa-2x"></i></a>
                <p>info d ela tienda</p>
            </div>
    
            <div class="ovlypmt">
                <a href="#" class="overlay-close-btn"><i class="fas fa-times fa-2x"></i></a>
                <p>promociones</p>
            </div>

            <div class="ovlyodr">

                <a href="#" class="overlay-close-btn"><i class="fas fa-times fa-2x"></i></a>

                <div class="order-header" id="ohdr">
                    <h3>Store Name</h3>
                    <h4>Mi pedido</h4>
                </div>
    
                <div class="order-body" id="obdy"></div>
    
                <div class="order-footer" id="oftr">

                    <div class="order-summary">
                        <div class="summary subtotal">
                            <p>Sub Total:</p>
                            <p>0.00</p>
                        </div>
                        <div class="summary discount">
                            <p>Descuentos:</p>
                            <p>0.00</p>
                        </div>
                        <div class="summary taxable">
                            <p>Base Imponible:</p>
                            <p>0.00</p>
                        </div>
                        <div class="summary taxes">
                            <p>Impuestos:</p>
                            <p>0.00</p>
                        </div>
                        <div class="summary total">
                            <p>Total:</p>
                            <p>0.00</p>
                        </div>
                    </div>

                    <div class="submit-order-btn">Enviar</div>

                </div>
    
            </div>

        </div>

    </footer>
    <!-- modules -->
    <script src="js/main.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page description -->
    <meta name="description" content="A Sales Order Taker Web App">
    <!-- page title -->
    <title>Order Taker</title>
    <!--fontawesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Montserrat:wght@900&family=Ranchers&display=swap&family=Ceviche+One&display=swap&family=Allura&display=swap&family=Ruthie&display=swap&family=Lovers+Quarrel&display=swap" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header" id="pgh">
        <div class="toggle"><i class="fas fa-bars fa-2x"></i></div>
        <div class="brand">
            <p>En el Horno!</p>
            <p>Casa de Pizzas y Empanadas</p>
        </div>
        <div class="promotion"><i class="fas fa-percentage fa-2x"></i></div>
    </header>

    <div class="page-content" id="pgc">

        <div class="breadcrumb-container"></div>

        <div class="content product-category" id="ctg"></div>

        <div class="content product-catalog" id="pdt"></div>

    </div>

    <footer class="page-footer" id="pgf">

        <div class="shopping-cart-container">
            
            <div class="cart-button" onclick="document.getElementById('overlay').style.display='flex'">
                <i class="fas fa-shopping-cart fa-2x"></i>
            </div>

            <div class="overlay" id="overlay">
                
                <div class="shopping-list" id="list">

                    <div class="list-header" id="lh">
                        <a href="#" id="btn-close-pop-up" class="btn-close-pop-up" onclick="document.getElementById('overlay').style.display='none'"><i class="fas fa-times fa-2x"></i></a>
                        <h3>pizzas y empanadas</h3>
                        <h4>orden de pedido</h4>
                    </div>

                    <div class="list-body" id="lb"></div>

                    <div class="list-footer" id="lf">
                        <div class="btn-submit">Enviar</div>
                    </div>

                </div>
            </div>
        </div>

    </footer>
    <!-- modules -->
    <script src="js/main.js" type="module"></script>
</body>
</html>

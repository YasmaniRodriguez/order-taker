<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page description -->
    <meta name="description" content="A Sales Order Taker Web App">
    <!-- page title -->
    <title>Order Taker</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Montserrat:wght@900&family=Ranchers&display=swap&family=Ceviche+One&display=swap&family=Allura&display=swap&family=Ruthie&display=swap&family=Lovers+Quarrel&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header">
        <div class="toggle"></div>
        <div class="search"></div>
        <div class="account"></div>
    </header>

    <div class="page-content">

        <div class="breadcrumb-container"></div>

        <div class="content product-category" id="pctg">
            <div class="category" id="ctg01"></div>
            <div class="category" id="ctg02"></div>
            <div class="category" id="ctg03"></div>
            <div class="category" id="ctg04"></div>
        </div>

        <div class="content product-catalog" id="pctl">
            <div class="product ctg01" id="pdt01"></div>
            <div class="product ctg01" id="pdt02"></div>
            <div class="product ctg01" id="pdt03"></div>
            <div class="product ctg01" id="pdt04"></div>
            <div class="product ctg01" id="pdt05"></div>
            <div class="product ctg02" id="pdt06"></div>
            <div class="product ctg02" id="pdt07"></div>
            <div class="product ctg02" id="pdt08"></div>
            <div class="product ctg02" id="pdt09"></div>
            <div class="product ctg02" id="pdt10"></div>
            <div class="product ctg03" id="pdt11"></div>
            <div class="product ctg03" id="pdt12"></div>
            <div class="product ctg03" id="pdt13"></div>
            <div class="product ctg03" id="pdt14"></div>
            <div class="product ctg03" id="pdt15"></div>
            <div class="product ctg04" id="pdt16"></div>
            <div class="product ctg04" id="pdt17"></div>
            <div class="product ctg04" id="pdt18"></div>
            <div class="product ctg04" id="pdt19"></div>
            <div class="product ctg04" id="pdt20"></div>
        </div>

    </div>

    <footer class="page-footer">

        <div class="shopping-cart-container">
            <!-- <a href="#list" id="cart"></a> -->
            <div class="cart-button"></div>
            <div class="shopping-list" id="list">
                <div class="list-header"></div>
                <div class="list-content"></div>
                <div class="list-footer"></div>
            </div>
        </div>

    </footer>
    <!-- modules -->
    <script src="js/main.js" type="module"></script>
</body>
</html>

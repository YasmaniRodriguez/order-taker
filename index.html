<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page description -->
    <meta name="description" content="A Sales Order Taker Web App">
    <!-- page title -->
    <title>Order Taker</title>
    <!-- jquery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--fontawesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Montserrat:wght@900&family=Ranchers&display=swap&family=Ceviche+One&display=swap&family=Allura&display=swap&family=Ruthie&display=swap&family=Lovers+Quarrel&display=swap" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header" id="page-header">

        <div class="action" id="store-info-btn"><i class="fas store-info-btn fa-bars fa-2x"></i></div>

        <div class="brand-container" id="brand-container">

        </div>

        <div class="action" id="promotion-info-btn"><i class="fas promotion-info-btn fa-percentage fa-2x"></i></div>

    </header>

    <div class="page-content" id="page-content">

        <div class="breadcrumb-container" id="breadcrumb-container">
            <div id="home-breadcrumb" class="breadcrumb-item"><p id="home-bdc-text" class="breadcrumb-link">HOME</p></div>
            <div id="category-breadcrumb" class="breadcrumb-item"><p id="ctgy-bdc-text" class="breadcrumb-link"></p></div>
        </div>

        <div class="content category-page-section" id="product-category"></div>

        <div class="content product-page-section" id="product-catalog"></div>

    </div>

    <footer class="page-footer" id="page-footer">

        <div class="shopping-cart-container">
            
            <i class="fas fa-shopping-cart fa-2x"></i>

            <div class="action shopping-cart-btn" id="shopping-cart-btn">
                
            </div>
 
        </div>

        <div class="overlay" id="overlay">

            <div class="cta-pop-up" id="store-pop-up">

                <div class="pop-up-header" id="str-hdr">
                    
                </div>
    
                <div class="pop-up-body" id="str-bdy">
                    
                </div>
    
                <div class="pop-up-footer" id="str-ftr">

                </div>

            </div>
    
            <div class="cta-pop-up" id="promotion-pop-up">

                <div class="pop-up-header" id="prm-hdr">
                    
                </div>
    
                <div class="pop-up-body" id="prm-bdy">
                    
                </div>
    
                <div class="pop-up-footer" id="prm-ftr">

                </div>

            </div>

            <div class="cta-pop-up" id="product-pop-up">

                <div class="pop-up-header" id="pdt-hdr">
                    
                </div>
    
                <div class="pop-up-body" id="pdt-bdy">
                    
                </div>
    
                <div class="pop-up-footer" id="pdt-ftr">

                </div>

            </div>

            <div class="cta-pop-up" id="order-pop-up">

                <div class="pop-up-header" id="odr-hdr">
                    
                </div>
    
                <div class="pop-up-body" id="odr-bdy">
                    
                </div>
    
                <div class="pop-up-footer" id="odr-ftr">
                    <div id="order-amount">
                        <p></p>
                    </div>
                    <div id="submit-order-btn">
                        <p>Enviar</p>
                    </div>
                </div>
    
            </div>

            <div id="go-back-btn">
                <p class="overlay-close-btn">Volver</p>
            </div>

        </div>

    </footer>
    <!-- modules -->
    <script src="js/main.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page description -->
    <meta name="description" content="A Sales Order Taker Web App">
    <!-- page title -->
    <title>Order Taker</title>
    <!--fontawesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Montserrat:wght@900&family=Ranchers&display=swap&family=Ceviche+One&display=swap&family=Allura&display=swap&family=Ruthie&display=swap&family=Lovers+Quarrel&display=swap" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header" id="page-header">

        <div class="action" id="store-info-btn"><i class="fas fa-bars fa-2x"></i></div>

        <div class="brand-container">
            <p>Store Name</p>
            <p>Store Slogan</p>
        </div>

        <div class="action" id="promotion-info-btn"><i class="fas fa-percentage fa-2x"></i></div>

    </header>

    <div class="page-content" id="page-content">

        <div class="breadcrumb-container">
            <div id="home-breadcrumb" class="breadcrumb-item"><p id="home-bdc-text" class="breadcrumb-link">HOME</p></div>
            <div id="category-breadcrumb" class="breadcrumb-item"><p id="ctgy-bdc-text" class="breadcrumb-link"></p></div>
        </div>

        <div class="content category-page-section" id="product-category"></div>

        <div class="content product-page-section" id="product-catalog"></div>

    </div>

    <footer class="page-footer" id="page-footer">

        <div class="shopping-cart-container">

            <div class="action" id="shopping-cart-btn">
                <i class="fas fa-shopping-cart fa-2x"></i>
            </div>

        </div>

        <div class="overlay" id="overlay">

            <div class="cta-pop-up ovlystr" id="store-pop-up">
                <p>TIENDA</p>
            </div>
    
            <div class="cta-pop-up ovlypmt" id="promotion-pop-up">
                <p>PROMOCIONES</p>
            </div>

            <div class="cta-pop-up ovlyodr" id="order-pop-up">

                <div class="order-header" id="ohdr">

                </div>
    
                <div class="order-body" id="obdy"></div>
    
                <div class="order-footer" id="oftr">

                    <div class="order-summary">
                        <div class="summary subtotal">
                            <p>Sub Total:</p>
                            <p>0.00</p>
                        </div>
                        <div class="summary discount">
                            <p>Descuentos:</p>
                            <p>0.00</p>
                        </div>
                        <div class="summary taxable">
                            <p>Base Imponible:</p>
                            <p>0.00</p>
                        </div>
                        <div class="summary taxes">
                            <p>Impuestos:</p>
                            <p>0.00</p>
                        </div>
                        <div class="summary total">
                            <p>Total:</p>
                            <p>0.00</p>
                        </div>
                    </div>

                    <div class="submit-order-btn">Enviar</div>

                </div>
    
            </div>

            <div id="go-back-btn">
                <a href="#" class="overlay-close-btn"><i class="fas fa-times fa-3x"></i></a>
            </div>

        </div>

    </footer>
    <!-- modules -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
